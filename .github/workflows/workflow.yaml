name: Workflow

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

# This serializes deploys from main.
concurrency:
  group: env-${{ github.ref }}

jobs:
  unit:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn test
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v2
        with:
          path: coverage/lcov-report
      - name: 'Upload coverage to Codecov'
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      - run: yarn
      - run: yarn lint
  end-to-end:
    name: end-to-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn e2e
  publish-image:
    name: Publish Docker image
    if: github.ref == 'refs/heads/main'
    needs:
      - unit
      - lint
      - end-to-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t gcr.io/valora-inc/indexer:${{ github.sha }} .
      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.VALORA_INC_REGISTRY_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - run: |
          gcloud auth configure-docker
          docker push gcr.io/valora-inc/indexer:${{ github.sha }}
  deploy-alfajores:
    name: Deploy alfajores
    if: github.ref == 'refs/heads/main'
    needs:
      - unit
      - lint
      - end-to-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.ALFAJORES_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - name: Deploy App
        run: gcloud app deploy app.alfajores.yaml --version="git-$(git rev-parse --short HEAD)" --quiet --promote --stop-previous-version
  deploy-mainnet:
    name: Deploy mainnet
    if: github.ref == 'refs/heads/main'
    needs:
      - unit
      - lint
      - end-to-end
      - deploy-alfajores
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.MAINNET_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - name: Deploy App
        run: gcloud app deploy app.mainnet.yaml --version="git-$(git rev-parse --short HEAD)" --quiet --promote --stop-previous-version

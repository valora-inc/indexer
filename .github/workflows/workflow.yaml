name: Workflow

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

jobs:
  unit:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn test
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      - run: yarn
      - run: yarn lint
  end-to-end:
    name: end-to-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true
      - run: yarn
      - run: yarn build
      - run: yarn e2e
  publish-image:
    name: Publish Docker image
    # TODO: Uncomment before merging.
    # if: github.ref == 'refs/heads/main'
    needs:
      - unit
      - lint
      - end-to-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t gcr.io/valora-inc/indexer:${{ github.sha }} .
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.VALORA_INC_REGISTRY_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - run: |
          gcloud auth configure-docker
          docker push gcr.io/valora-inc/indexer:${{ github.sha }}
  deploy-alfajores:
    name: Deploy alfajores
    if: github.ref == 'refs/heads/main'
    needs:
      - unit
      - lint
      - end-to-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.ALFAJORES_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - name: Deploy App
        run: ./deploy.sh -n alfajores
  deploy-mainnet:
    name: Deploy mainnet
    if: github.ref == 'refs/heads/main'
    needs:
      - unit
      - lint
      - end-to-end
      - deploy-alfajores
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.MAINNET_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true
      - name: Deploy App
        run: ./deploy.sh -n mainnet
